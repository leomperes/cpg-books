---
engines:
  brakeman:
    enabled: true
  bundler-audit:
    enabled: true
  csslint:
    enabled: false
  stylelint:
    enabled: true
  duplication:
    enabled: true
    config:
      languages:
      - ruby
      - javascript
  eslint:
    enabled: true
  fixme:
    enabled: true
  rubocop:
    enabled: true
  markdownlint:
    enabled: true
ratings:
  paths:
  - Gemfile.lock
  - "**.erb"
  - "**.haml"
  - "**.rb"
  - "**.rhtml"
  - "**.slim"
  - "**.css"
  - "**.scss"
  - "**.sass"
  - "**.sss"
  - "**.inc"
  - "**.js"
  - "**.jsx"
  - "**.module"
  - "**.md"
exclude_paths:
#- config/
#- db/
#- test/
- vendor/